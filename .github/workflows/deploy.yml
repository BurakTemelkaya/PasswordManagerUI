name: Build and Deploy to Plesk

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: password-manager-ui/package-lock.json

      - name: Install dependencies
        working-directory: ./password-manager-ui
        run: npm ci

      - name: Build web app
        working-directory: ./password-manager-ui
        run: npm run build:web

      - name: Build extension
        working-directory: ./password-manager-ui
        run: npm run build:extension:prod

      - name: Create extension ZIP
        working-directory: ./password-manager-ui/dist-extension
        run: zip -r ../public/password-manager-extension.zip .

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./password-manager-ui/dist/
          server-dir: /
          dangerous-clean-slate: false
